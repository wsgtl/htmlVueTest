<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><em>丁真</em>喜欢跟<del>雪豹</del>玩</p>
    <em>丁真</em><!--着重-->
    <b>丁真</b><!--加粗-->
    <i>丁真</i><!--斜体-->
    <strong>丁真</strong><!--加重语气-->
    <del>丁真</del><!--定义删除字-->
    <span>丁真</span><!--没有特定含义-->
</body>
</html>
