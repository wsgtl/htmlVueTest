    <script>
        function throttle(fn,delay){//节流，延迟多长后就执行，不会像防抖一样一直动就不触发
            var valid=true;
            return function(){
                if(!valid){
                    return false;
                }
                valid=false;
                setTimeout(() => {
                    fn();
                    valid=true;
                }, delay);
            }
        }
        const scrollHandle=()=>{
            // console.log("页面滚动了")
            const y=document.documentElement.scrollTop
            console.log(y)//输出滚动高度,频率太高了

        }
        //滚动事件
        window.onscroll=throttle(scrollHandle,200)
       
    </script>
