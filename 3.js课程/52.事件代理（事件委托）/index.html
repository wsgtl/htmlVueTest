<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="list">
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <p>尼玛丁真</p>
    </ul>

    <script>
        const list=document.getElementById("list")
        list.onclick=()=>{
            console.log("点击了")//子元素点击会触发父元素事件，所以可以利用父元素添加事件来监听子元素，这种就叫做事件代理
        }
        list.addEventListener("click",(e)=>{
            if(e.target.tagName == "LI"){
                console.log("点击了li标签")
                console.log(e.target.innerHTML)//打印内容
            }
        })
    </script>
</body>
</html>
