<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <script>
        const input=document.getElementById("input")
        input.onkeydown=(e)=>{
            console.log(e.target.value)
        }
        input.onkeyup=(e)=>{
            console.log(e.keyCode)//按键的唯一标识
            console.log(e.target.value)//大部分都是抬起键盘获取值
            if(e.keyCode===13){
                //按了回车
                console.log("按了回车")
            }
        }
        // input.onkeypress=(e)=>{
        //     console.log(e.keyCode)
        //     console.log(e.target.value)//无值的不触发
        // }
    </script>
</body>
</html>
