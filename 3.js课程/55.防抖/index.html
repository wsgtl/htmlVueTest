    <script>
        function debounce(fn,delay){//防抖函数
            let timer=null;
            return function(){
                if(timer){
                    clearTimeout(timer);
                }
                timer=setTimeout(fn,delay);
            }
        }
        const scrollHandle=()=>{
            // console.log("页面滚动了")
            const y=document.documentElement.scrollTop
            console.log(y)//输出滚动高度,频率太高了

        }
        //滚动事件
        window.onscroll=debounce(scrollHandle,200)
       
    </script>
