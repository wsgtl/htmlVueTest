<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    块元素：在页面中独占一行（自上而下垂直排列），可以设置width height属性，一般块元素可以包含行内元素和其他块元素
    内联元素：不独占一行，只占自身大小，设置width height无效，一般内联元素不包含块元素
    常见块元素：div，form,h1~h6, hr, p, table, ul ,ol
    常见内联元素：a,b,em,i,span,sstrong等
    行内块级元素：(特点，不换行、能够识别宽高) button、img,input

    <h1>丁真</h1>
    <p>丁真</p>
    <ul>
        <li>丁真</li>
        <li>血包</li>
    </ul>

    <a href="#">超链接丁真</a>
    <span>内容丁真</span>
    <em width="200px">注重语气</em>

    <button width="100px" height="100px">丁真</button>
    <img src="./1223.jpg" alt="" width="200px">
</body>
</html>
