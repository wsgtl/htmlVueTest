<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格属性 border 边框  width height -->
    <table border="1" width="400px" height="300px"><!--表格-->
        <tr><!--行-->
            <td>雪豹</td><!--列-->
            <td>丁真</td>
            <td>礼堂</td>
        </tr>
        <tr>
            <td>我是雪豹</td>
            <td>我是丁真</td>
            <td>礼堂1</td>
        </tr>
        <tr>
            <td>雪豹3</td>
            <td>我是3丁真</td>
            <td>礼堂33</td>
        </tr>
    </table>

    <!-- 快捷键 tabel>tr*2>td*3{单元格} -->
    <table>
        <tr>
            <td>元神</td>
            <td>元神</td>
            <td>元神</td>
        </tr>
        <tr>
            <td>元神</td>
            <td>元神</td>
            <td>元神</td>
        </tr>
        <tr>
            <td>元神</td>
            <td>元神</td>
            <td>元神</td>
        </tr>
        <tr>
            <td>元神</td>
            <td>元神</td>
            <td>元神</td>
        </tr>
    </table>
</body>
</html>
