<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--type属性 1:数字 a:英语 A:大写字母 I:罗马大写 i:罗马小写-->
    <ol type="1">
        <li>丁真</li>
        <li>雪豹</li>
        <li>礼堂</li>
        <li>我测尼玛</li>
    </ol>
    <ol type="a">
        <li>丁真</li>
        <li>雪豹</li>
        <li>礼堂</li>
        <li>我测尼玛</li>
    </ol>
    <ol type="A">
        <li>丁真</li>
        <li>雪豹</li>
        <li>礼堂</li>
        <li>我测尼玛</li>
    </ol>
    <ol type="I">
        <li>丁真</li>
        <li>雪豹
            <ol>
                <li>嗷嗷叫</li>
                <li>鸡鸡叫</li>
                <li>哈哈叫</li>
            </ol>
        </li>
        <li>礼堂</li>
        <li>我测尼玛</li>
    </ol>
    <ol type="i">
        <li>丁真</li>
        <li>雪豹</li>
        <li>礼堂</li>
        <li>我测尼玛</li>
    </ol>
</body>
</html>
