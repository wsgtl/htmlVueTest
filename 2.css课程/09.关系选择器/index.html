<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{/*后代选择器，子代，孙代都算*/
            color: #f00;
        }
        div>p{/*子代选择器*/
            color:#0f0
        }

        h3+p{/*相邻兄弟选择器，只能向下选择相邻的元素*/
            color:blue
        }

        h4~p{/*通用兄弟选择器，向下选择所有兄弟*/
            font-size: 50px;
            color: #f0f;
        }
    </style>
</head>
<body>
    <ul>
        <li>原神1</li>
        <li>原神2</li>
        <li>原神3</li>
        <div>
            <ol>
                <li>丁真1</li>
                <li>丁真2</li>
            </ol>
        </div>
    </ul>
    <br>
    <div>
        <p>我是丁真</p>
        <ul>
            <div>我是雪豹</div>
        </ul>
    </div>
<br>
    <p>我是内容上</p>
    <h3>我是标题</h3>
    <p>我是内容1</p> 
    <p>我是内容2</p>

<br>
    
    <p>1我是内容上</p>
    <h4>1我是标题</h4>
    <p>1我是内容1</p>
    <h5>哈哈啊隔着</h5>
    <p>1我是内容2</p>
</body>
</html>
